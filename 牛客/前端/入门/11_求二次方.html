<script>
    // 描述
    // 为数组 arr 中的每个元素求二次方。不要直接修改数组 arr，结果返回新的数组
    // 示例1
    // 输入：[1, 2, 3, 4]
    // 输出：[1, 4, 9, 16] 


    {
        function square(arr) {
            // return arr.map(val => val * val);
            return arr.map(val => Math.pow(val, 2));
        }
        let arr = [1, 2, 3, 4];
        let result = square(arr);
        console.log(result);
    }
</script>
