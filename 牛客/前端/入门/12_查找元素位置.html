<script>
    // 描述
    // 在数组 arr 中，查找值与 item 相等的元素出现的所有位置
    // 示例1
    // 输入：['a','b','c','d','e','f','a','b','c'] 'a'
    // 输出：[0, 6]

    {
        function findAllOccurrences(arr, target) {
            let result = [];
            arr.filter((val, index) => {
                if (val == target) {
                    result.push(index);
                }
            });
            return result;

        }
        let arr = ['a', 'b', 'c', 'd', 'e', 'f', 'a', 'b', 'c'];
        let target = 'a';
        let result = findAllOccurrences(arr, target);
        console.log(result);

    }
</script>
