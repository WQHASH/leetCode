<script>
    // 描述
    // 在数组 arr 开头添加元素 item。 不要直接修改数组 arr， 结果返回新的数组

    // 示例1
    // 输入：[1, 2, 3, 4], 10
    // 输出：[10, 1, 2, 3, 4]

    {
        function prepend(arr, item) {
            let result = arr.slice();
            result.unshift(10);
            return result
        }

        let arr = [1, 2, 3, 4];
        let item = 10;
        let result = prepend(arr, item);
        console.log(result)

    }

    {
        function prepend(arr, item) {
            let result = [];
            for (let [i, v] of arr.entries()) {
                result[i] = v;
            }
            result.unshift(item)
            return result;
        }

        // let arr = [1, 2, 3, 4, [11, 23]];
        // let item = 10;
        // let result = prepend(arr, item);
        // console.log(result)


    }
</script>
