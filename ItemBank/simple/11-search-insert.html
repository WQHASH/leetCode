	/**
	 *
	 *  给定一个排序数组和一个目标值，在数组中找到目标值，并返回其索引。
	 *  如果目标值不存在于数组中，返回它将会被按顺序插入的位置。你可以假设数组中无重复元素。

	   AS: 
	   	输入: [1,3,5,6], 5   	输出: 2
	   	输入: [1,3,5,6], 2    	输出: 1
	   	输入: [1,3,5,6], 7		输出: 4
	   	输入: [1,3,5,6], 0		输出: 0
	 */
	
	 //笨笨笨笨 常规套路
	(function(){

		/**
		 * @param {number[]} nums
		 * @param {number} target
		 * @return {number}
		 */
		var searchInsert = function(nums, target) {
			var index = nums.indexOf(target);
			if(index != -1){
				return index;
			};
			for(var i=0,len=nums.length; i<len; i++){
				if(target > nums[i]){
					index = i+1;
				}else{
					return i;
				}
			}
			return index;
		};

		var nums = [1,3,5,6];
		var target = 2;
		console.log(searchInsert(nums, target))

	})();
