<script>
	
	// ***整数翻转***
	/**
	 *
	 * 给出一个 32 位的有符号整数，你需要将这个整数中每位上的数字进行反转。
	 * 假设我们的环境只能存储得下 32 位的有符号整数，则其数值范围为 [−2^31,  2^31 − 1]。
	 * 请根据这个假设，如果反转后整数溢出那么就返回 0。
	 * As: 123 => 321  120 => 21
	 */

	/**
	 * @param {number} x
	 * @return {number}
	 */
	var reverse = function(x) {
	   var minn = -(1<<30) * 2;
	   var maxn = (1<<30) *2 - 1;
	   var newVal;
	   var arr = x.toString().split("");
	   if(x<0){arr.shift()};
	   newVal = Number(arr.reverse().join(""));
	   if(x<0){newVal *=-1}
	   if(newVal <minn || newVal>maxn){
	   	return 0;
	   }else{
	   	return newVal;
	   }
	};

	console.log(reverse(-1023405))
</script>
