<script>
	// ***回文数***
	/**
	 *
	 * As: 121 => true, -121 => fasle, 10 => false
	 * 判断一整数是否是回文数。回文数是指正序（从左向右）和倒序（从右向左）读都是一样的整数。
	 */
{
	
	/**
	 * @param {number} x
	 * @return {boolean}
	 */
	var isPalindrome = function(x) {
	    if(typeof x != "number"){return};
	    var newX = String(x).split("").reverse().join("");
	    if(x == newX){
	    	return true
	    }else{
	    	return false
	    }
	};
	var num = 12;
	console.log(isPalindrome(num));
}

</script>
