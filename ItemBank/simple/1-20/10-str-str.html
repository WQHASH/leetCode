<script>

	/**
	 *实现 strStr() 函数。

		给定一个 haystack 字符串和一个 needle 字符串，
		在 haystack 字符串中找出 needle 字符串出现的第一个位置 (从0开始)。如果不存在，则返回  -1。
			注意： *** 当 needle 是空字符串时我们应当返回 0 ***
		AS:
			输入: haystack = "hello", needle = "ll"
			输出: 2
	 * 
	 */

	(function(){

		/**
		 * @param {string} haystack
		 * @param {string} needle
		 * @return {number}
		 */
		var strStr = function(haystack, needle) {
			return haystack.search(needle)
			// return haystack.indexOf(needle)
		};
		var haystack = "wangqi";
		var needle = "";
		console.log(strStr(haystack, needle));
	})();

	//？？？？？ => 需要整理indexOf源码实现
	(function(){
		Array.prototype.myIndexOf = function(b) {
	        //参数校验
	        if (Object.prototype.toString.call(b) !== '[object Array]') return new Error('array expected');
	        //b的长度比本数组长度长了就直接返回
	        if (this.length < b.length) return -1;

	        var index = 0, //本数组游标
	            i = 0,
	            len = b.length;
	        while (index < this.length) {
	            if (this.length - index < b.length) return -1;
	            for (i = 0; i < len; ++i) {
	                if (this[index + i] !== b[i]) break;
	            }
	            if (i === b.length) return index;
	            index++;
	        }
    	};

    	var arr =[3,4,5,6];
    	var cruData = [2];
    	var index = arr.myIndexOf(cruData);
    	console.log(index, "myIndexOf");

	})();


</script>
