<script>
    {
        /**
        *   实现 int sqrt(int x) 函数。
        *   计算并返回 x 的平方根，其中 x 是非负整数。
        *   由于返回类型是整数，结果只保留整数的部分，小数部分将被舍去。    
        *   eg：
        *       输入: 4         输出: 2
        *       输入: 8         输出: 2  
        *                       说明: 8 的平方根是 2.82842..., 由于返回类型是整数，小数部分将被舍去。
        *
        *
        *   思路:
        *      牛顿法 || 二分法
        */

        var mySqrt = function (x) {
            if (x == 0 || x == 1) {
                return x;
            }
            for (let i = 1; i <= x / 2; i++) {
                if (i * i <= x && (i + 1) * (i + 1) > x) {
                    return i;
                }
            }
        };
        // console.log(mySqrt(63));
    }
    {
        var mySqrt = function (x) {
            if (x < 2) {
                return x;
            }
            for (let i = 0; i <= x; i++) {
                if (i * i <= x) {
                    continue;
                } else {
                    return i - 1;
                }
            }
        };
    }
    {
        var mySqrt = function (x) {
            return parseInt(Math.sqrt(x))
        }
        // console.log(mySqrt(64));
    }

    {
        var mySqrt = function (x) {
            let mid = x;
            let hight = x;
            while (true) {
                if (mid * mid === x) {
                    return mid;
                } else if (mid * mid < x) {
                    mid = (mid + hight) / 2;
                } else if (mid * mid > x) {
                    hight = mid;
                    if (Math.floor(hight) * Math.floor(hight) < x) {
                        return Math.floor(hight);
                    }
                    mid = mid / 2;
                }
            }
        };
        console.log(mySqrt(3));

    }
</script>
