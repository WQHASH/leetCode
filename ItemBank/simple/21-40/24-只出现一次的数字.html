<script>
    
(function(){
    /**
    * @param {number[]} nums
    * @return {number}
    */
    let singleNumber = function(nums) {
        let obj = {};
        for(var i=0; i < nums.length; i++){
            if(!obj[nums[i]]){
                obj[nums[i]] = 1;
            }else{
                obj[nums[i]] = ++obj[nums[i]];
            }
        }
        for(let [key, value] of Object.entries(obj)){
            if(value==1){
                return key
            }
        }
    };

    let arr = [4,1,2,1,2,2];
    console.log(singleNumber(arr))
})();

</script>
