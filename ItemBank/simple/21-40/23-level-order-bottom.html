<script>
    /**
      *   107. 二叉树的层次遍历 II
      *       给定一个二叉树，返回其节点值自底向上的层次遍历。 （即按从叶子节点所在层到根节点所在的层，逐层从左向右遍历）
      *
      *         思路：
      *             本质上主要是取到二叉树的val值;
      *             每层的节点都push到一个数组中 (这就需要判断是否存在当前节点);
      *             
      **/

    /**
     * Definition for a binary tree node.
     * function TreeNode(val) {
     *     this.val = val;
     *     this.left = this.right = null;
     * }
     */

    {
        var levelOrderBottom = function (root) {
            if (!root) {
                return [];
            };
            var ans = [], tmp = [root];
            while (tmp.length) {
                var res = [], _tmp = [];
                tmp.forEach(function (item) {
                    res.push(item.val);
                    if (item.left) {
                        _tmp.push(item.left);
                    }
                    if (item.right) {
                        _tmp.push(item.right);
                    }
                });
                ans.push(res);
                tmp = _tmp;
            }
            return ans.reverse();
        };
        var node1 = {
            val: 1,
            left: {
                val: 2,
                left: {
                    val: 3,
                    left: {
                        val: 4,
                        left: null,
                        right: null,
                    },
                    right: null
                },
                right: null,
            },
            right: {
                val: 2,
                left: null,
                right: {
                    val: 3,
                    left: null,
                    right: null
                }
            }
        }

        console.log(levelOrderBottom(node1), "levelOrderBottom")
    }



</script>
