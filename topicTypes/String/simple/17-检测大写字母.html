<script>
    // 给定一个单词，你需要判断单词的大写使用是否正确。

    // 我们定义，在以下情况时，单词的大写用法是正确的：
    // 全部字母都是大写，比如"USA"。
    // 单词中所有字母都不是大写，比如"leetcode"。
    // 如果单词不只含有一个字母，只有首字母大写， 比如 "Google"。
    // 否则，我们定义这个单词没有正确使用大写字母。
    // eg:     输入: "USA"              输出: True
    //         输入: "FlaG"             输出: False
    //  注意: 输入是由大写和小写拉丁字母组成的非空单词。        

    (function () {
        /**
         * @description: 正则匹配法
         * @param {type} 
         * @return: 
         */
        var detectCapitalUse = function (word) {
            var firstWordMax = /^[A-Z][a-z]+$/;
            var fullWordMax = /^[A-Z]+$/;
            var fullWordmin = /^[a-z]+$/;
            if (firstWordMax.test(word) || fullWordMax.test(word) || fullWordmin.test(word)) return true;
            return false;
        };
        var word = "Google";
        // console.log(detectCapitalUse(word));
    })();

    /**
     * @description: charCode 暴力破解法
     * @param {type} 
     * @return: 
     */
    (function () {

        var detectCapitalUse = function (word) {
            for (var i = 0; i < word.length; i++) {
                //最后一个字母大写  A: 65
                if (word.charCodeAt(word.length - 1) < 97) {
                    if (word.charCodeAt(i) >= 97) return false;
                    // 最后一个字母为小写   a:97
                } else {
                    if (word.charCodeAt(i) < 97 && i != 0) return false;
                }
            }
            return true;
        };
        var word = "Google";
        console.log(detectCapitalUse(word));
    })();

</script>
