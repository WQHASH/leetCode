<script>
    // 「外观数列」是一个整数序列，从数字 1 开始，序列中的每一项都是对前一项的描述。前五项如下：
    // 1.     1
    // 2.     11
    // 3.     21
    // 4.     1211
    // 5.     111221

    // 1 被读作  "one 1"  ("一个一") , 即 11。
    // 11 被读作 "two 1s" ("两个一"）, 即 21。
    // 21 被读作 "one 2",  "one 1" （"一个二" ,  "一个一") , 即 1211。
    // 给定一个正整数 n（1 ≤ n ≤ 30），输出外观数列的第 n 项。
    // 注意：整数序列中的每一项将表示为一个字符串。
    //  eg:     输入: 1             输出: "1"
    //  eg:     输入: 4             输出: "1211"

    // 理解题意：   第n项是第n-1项的 数数结果。

    (function () {

        var countAndSay = function (n) {
            if (n == 1) {
                return "1"
            };

            var result = "1";
            for (var i = 2; i <= n; i++) {
                var temp = "";
                var index = 0;
                for (var j = 0; j < result.length; j++) {
                    if (result[j] != result[j + 1]) {
                        temp += `${index+1}${result[j]}`;
                        index = 0;
                    } else {
                        index++;
                    }
                }
                // 重写进来 temp作为下次的计算结果
                if (index != 0) {
                    temp += `${index}${result[result.length-1]}`;
                }
                result = temp;
            }
            return result;
        };

        console.log(countAndSay(5))

    })();
</script>
