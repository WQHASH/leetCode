<script>
    // 实现 strStr() 函数。
    // 给定一个 haystack 字符串和一个 needle 字符串，在 haystack 字符串中找出 needle 字符串出现的第一个位置 (从0开始)。如果不存在，则返回  -1。
    // eg:      输入: haystack = "hello", needle = "ll"     输出: 2
    //          输入: haystack = "aaaaa", needle = "bba"    输出: -1
    // 说明:
    //      当 needle 是空字符串时，我们应当返回什么值呢？这是一个在面试中很好的问题。
    //      对于本题而言，当 needle 是空字符串时我们应当返回 0 。这与C语言的 strstr() 以及 Java的 indexOf() 定义相符。

    (function () {

        var strStr = function (haystack, needle) {
            // 空字符规定返回0
            if (needle == "") { return 0 };
            var newHaystack = haystack.split(needle);
            // 按needle不在haystack范围内
            if (String(newHaystack) == haystack) { return -1 };
            // needle在haystack范围内按第0个开始算
            return newHaystack[0].length;
        };

        var haystack = "aaaaa", needle = "bba";
        // console.log(strStr(haystack, needle));
    })();

    (function () {
        /**
         * @description: 利用Api处理
         * @param {type} 
         * @return: 
         */
        var strStr = function (haystack, needle) {
            return haystack.search(needle);
        };

        var haystack = "aaaaa", needle = "bba";
        console.log(strStr(haystack, needle));
    })();

</script>
