<script>
    // 给定一个字符串来代表一个学生的出勤记录，这个记录仅包含以下三个字符：
    // 'A' : Absent，缺勤
    // 'L' : Late，迟到
    // 'P' : Present，到场
    // 如果一个学生的出勤记录中不超过一个'A'(缺勤)并且不超过两个连续的'L'(迟到),那么这个学生会被奖赏。

    // 你需要根据这个学生的出勤记录判断他是否会被奖赏。

    // as：     输入: "PPALLP"          输出: True
    //          输入: "PPALLL"          输出: False

    //  理解注意这里的判断关系 === 并且不超过 === 并不是&&关系!!
    /**
     * @param {string} s
     * @return {boolean}
     */
    var checkRecord = function (s) {
        s = s.toUpperCase();
        var obj = {};
        for (let [key, value] of Object.entries(s)) {
            if (obj[value]) {
                obj[value]++;
            } else {
                obj[value] = 1;
            }
        }
        if (obj["A"] > 1) {
            return false;
        }
        if (s.includes("LLL")) {
            return false;
        }
        return true;
    };
    var s = "LL";
    console.log(checkRecord(s));
</script>
