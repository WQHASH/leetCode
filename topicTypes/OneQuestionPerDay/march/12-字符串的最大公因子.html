<script>
    // 对于字符串 S 和 T，只有在 S = T + ... + T（T 与自身连接 1 次或多次）时，我们才认定 “T 能除尽 S”。
    // 返回最长字符串 X，要求满足 X 能除尽 str1 且 X 能除尽 str2。
    //
    //  示例 1：
    //      输入：str1 = "ABCABC", str2 = "ABC"         输出："ABC"
    //  示例 2：
    //      输入：str1 = "ABABAB", str2 = "ABAB"        输出："AB"
    //  示例 3：
    //      输入：str1 = "LEET", str2 = "CODE"          输出：""
    //
    //  理解：str2 存在最小周期, 且该最小周期还是str1的最小周期
    //          该题体现  -- 欧几里得算法 --
    //
    //  定理：两个整数的最大公约数等于其中较小的那个数和两数相除余数的最大公约数。
    //          最大公约数（Greatest Common Divisor）缩写为GCD。

    {

        /**
        * @param {string} str1
        * @param {string} str2
        * @return {string}
        */
        var gcdOfStrings = function (str1, str2) {
            // 求两数最大公约数方法
            let gcd = (a, b) => { return b == 0 ? a : gcd(b, a % b) };
            // 如果str1, str2存在公因子, name两数正反相加的和应该是一致的结果
            if (str1 + str2 !== str2 + str1) { return '' };
            // 求出最大公约数
            len = gcd(str1.length, str2.length);
            return str1.substring(0, len);
        };

        let str1 = "ABABAB", str2 = "ABAB";
        console.log(gcdOfStrings(str1, str2));

    }


</script>
