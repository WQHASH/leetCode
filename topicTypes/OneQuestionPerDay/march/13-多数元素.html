<script>
    // 给定一个大小为 n 的数组，找到其中的多数元素。多数元素是指在数组中出现次数大于 ⌊ n/2 ⌋ 的元素。
    // 你可以假设数组是非空的，并且给定的数组总是存在多数元素。
    //
    // 示例 1:
    //      输入: [3,2,3]               输出: 3
    //
    // 示例 2:
    //      输入: [2,2,1,1,1,2,2]       输出: 2


    {

        /**
        * @param {number[]} nums
        * @return {number}
        */
        var majorityElement = function (nums) {
            let count = Math.ceil(nums.length / 2);
            let obj = {};
            for (let [key, val] of nums.entries()) {
                if (obj[val]) {
                    obj[val] = obj[val] + 1;
                } else {
                    obj[val] = 1;
                }
            }
            for (let [key, val] of Object.entries(obj)) {
                if (val >= count) {
                    return Number(key);
                }
            }
        };

        let nums = [3, 2, 3];
        // console.log(majorityElement(nums));

    }

    // 一层循环解决
    {
        var majorityElement = function (nums) {
            let count = 1;
            let ans = nums[0];
            for (let i = 1; i < nums.length; i++) {
                if (count == 0) {
                    count = 1;
                    ans = nums[i];
                } else if (ans == nums[i]) {
                    ++count;
                } else {
                    --count;
                }
            }
            return ans;
        };

        let nums = [6, 5, 5];
        console.log(majorityElement(nums));
    }

</script>
