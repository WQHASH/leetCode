<script>
    //  给定一个无序的整数数组，找到其中最长上升子序列的长度。
    //  示例:
    //      输入: [10,9,2,5,3,7,101,18]     输出: 4 
    //      解释: 最长的上升子序列是 [2,3,7,101]，它的长度是 4。
    //

    {

        /**
         * ????? 需再次理解
         * @param {number[]} nums
         * @return {number}
         */
        var lengthOfLIS = function (nums) {
            const len = nums.length
            if (len == 0) return 0
            if (len == 1) return 1
            let dp = new Array(len).fill(1)
            for (let i = 1; i < len; i++) {
                for (let j = 0; j < i; j++) {
                    dp[i] = Math.max(dp[i], nums[i] > nums[j] ? dp[j] + 1 : 1)
                }
            }
            dp.sort((a, b) => b - a)
            return dp[0];
        };
        let arr = [4, 10, 4, 3, 8, 9]; //[4, 10, 4, 3, 8, 9];
        console.log(lengthOfLIS(arr));


    }
</script>
