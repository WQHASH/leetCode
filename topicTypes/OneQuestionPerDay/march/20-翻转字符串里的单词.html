<script>
    //     给定一个字符串，逐个翻转字符串中的每个单词。
    //  
    // 示例 1：
    // 输入: "the sky is blue"
    // 输出: "blue is sky the"

    // 示例 2：
    // 输入: "  hello world!  "
    // 输出: "world! hello"
    // 解释: 输入字符串可以在前面或者后面包含多余的空格，但是反转后的字符不能包括。

    // 示例 3：
    // 输入: "a good   example"
    // 输出: "example good a"
    // 解释: 如果两个单词间有多余的空格，将反转后单词间的空格减少到只含一个。


    {
        /**
         * @param {string} s
         * @return {string}
         */
        var reverseWords = function (s) {
            s = s.trim().split(" ");
            var str = "", index = s.length;
            // 这里的遍历可联想到 filter((item)=>{item!==""}) 的处理方式
            while (index >= 0) {
                if (s[index]) {
                    str += (index != 0 ? s[index] + " " : s[index]);
                }
                index--;
            }
            return str.trim();
        };

        var str = "a good   example"
        // console.log(reverseWords(str));
    }

    // 优解
    {
        /**
         * @param {string} s
         * @return {string}
         */
        var reverseWords = function (s) {
            // \s: 匹配空格;    \s+: 匹配一个或多个空格
            return s.trim().replace(/\s+/g, "").split(" ").reverse().join(" ");
        };

        var str = "a good   example"
        console.log(reverseWords(str));
    }
</script>
