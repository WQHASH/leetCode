<script>
    // 给你一个整数数组 A，只有可以将其划分为三个和相等的非空部分时才返回 true，否则返回 false。
    //  示例 1：
    //  输出：[0,2,1,-6,6,-7,9,1,2,0,1]         输出：true
    //  解释：0 + 2 + 1 = -6 + 6 - 7 + 9 + 1 = 2 + 0 + 1
    //
    //
    //  示例 2：
    //  输入：[0,2,1,-6,6,7,9,-1,2,0,1]         输出：false
    //  
    //  示例 3：
    //  输入：[3,3,6,5,-2,2,5,1,-9,4]           输出：true
    //  解释：3 + 3 = 6 = 5 - 2 + 2 + 5 + 1 - 9 + 4
    //
    //  理解：
    //      在于理解将数组等分成三个小数组;
    //

    /**
     * @param {number[]} A
     * @return {boolean}
     */
    var canThreePartsEqualSum = function (A) {
        let sum = A.reduce((add, curr) => {
            return add + curr
        });
        let temp = 0;
        let count = 0;
        for (let i = 0; i < A.length; i++) {
            temp += A[i];
            if (temp == sum / 3) {
                count++;
                temp = 0;
            }
        }
        return (sum != 0 && count == 3) || (sum == 0 && count > 2);
    };

    let arr = [10, -10, 10, -10, 10, -10, 10, -10];
    console.log(canThreePartsEqualSum(arr));
</script>
