<script>
    // 找出数组中重复的数字。
    // 在一个长度为 n 的数组 nums 里的所有数字都在 0～n-1 的范围内。
    // 数组中某些数字是重复的，但不知道有几个数字重复了，也不知道每个数字重复了几次。请找出数组中任意一个重复的数字。
    //
    // 示例 1：     输入：   [2, 3, 1, 0, 2, 5, 3]           输出：2 或 3 
    // 
    // 限制：       2 <= n <= 100000
    {
        /**
         * @param {number[]} nums
         * @return {number}
         */
        var findRepeatNumber = function (nums) {
            let obj = {};
            for (let [key, value] of nums.entries()) {
                if (obj[value]) {
                    obj[value]++;
                } else {
                    obj[value] = 1;
                }
            };
            for (let [key, value] of Object.entries(obj)) {
                if (value > 1) { return key };
            }
        };

        let arr = [2, 3, 1, 0, 2, 5, 3];
        console.log(findRepeatNumber(arr));

    }

    {
        var findRepeatNumber = function (nums) {
            let map = new Map();
            for (let [key, value] of nums.entries()) {
                if (map.get(value) >= 1) {
                    map.set(value, map.get(value) + 1);
                } else {
                    map.set(value, 1);
                }
            };
            let numkey;
            map.forEach(function (value, key, map) {
                if (value > 1) numkey = key;
            });
            return numkey;

        };

        let arr = [2, 3, 1, 0, 2, 5, 3];
        console.log(findRepeatNumber(arr));
    }
    // 其实根本不用 两层循环来处理; 遍历一次后当再次遇到直接返回即可;
    {
        var findRepeatNumber = function (nums) {
            var hashMap = {};
            for (var i = 0; i < nums.length; i++) {
                if (hashMap[nums[i]]) {
                    return nums[i];
                }
                else {
                    hashMap[nums[i]] = 1;
                }
            }
            return -1;
        }
    }
</script>
