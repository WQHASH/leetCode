<script>
    // 请实现一个函数，把字符串 s 中的每个空格替换成"%20"。
    // 示例 1：
    //  输入：s = "We are happy."       输出："We%20are%20happy."
    {
        /**
        * @param {string} s
        * @return {string}
        */
        var replaceSpace = function (s) {
            return s.replace(/\s/g, '%20');
        };
        var str = "We are happy.";
        console.log(replaceSpace(str));
    }

</script>
