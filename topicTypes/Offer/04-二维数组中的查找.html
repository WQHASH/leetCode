<script>
    // 在一个 n * m 的二维数组中，每一行都按照从左到右递增的顺序排序，每一列都按照从上到下递增的顺序排序。
    // 请完成一个函数，输入这样的一个二维数组和一个整数，判断数组中是否含有该整数。
    {
        /**
        * @param {number[][]} matrix
        * @param {number} target
        * @return {boolean}
        */
        var findNumberIn2DArray = function (matrix, target) {
            for (let [index, value] of matrix.entries()) {
                for (let [key, val] of value.entries()) {
                    if (val === target) { return true }
                }
            }
            return false;
        };

        let arr = [
            [1, 4, 7, 11, 15],
            [2, 5, 8, 12, 19],
            [3, 6, 9, 16, 22],
            [10, 13, 14, 17, 24],
            [18, 21, 23, 26, 30]
        ];
        let target = 50;
        console.log(findNumberIn2DArray(arr, target));

    }

    // 也可利用数组降维的思路来处理(靠需要是否进行)
    {
        var findNumberIn2DArray = function (matrix, target) {
            arr = matrix.flat(Infinity);
            for (let [value, index] of arr.entries()) {
                if (value == target) {
                    return true
                }
            }
            return false;
        };

        let arr = [
            [1, 4, 7, 11, 15],
            [2, 5, 8, 12, 19],
            [3, 6, 9, 16, 22],
            [10, 13, 14, 17, 24],
            [18, 21, 23, 26, 30]
        ];
        let target = 5;
        console.log(findNumberIn2DArray(arr, target));
    }


</script>
