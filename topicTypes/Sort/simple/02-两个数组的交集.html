<script>
    //  给定两个数组，编写一个函数来计算它们的交集。
    //  as:     输入: nums1 = [1,2,2,1], nums2 = [2,2]              输出: [2]
    //          输入: nums1 = [4,9,5], nums2 = [9,4,9,8,4]          输出: [9,4]
    //  说明:
    //      输出结果中的每个元素一定是唯一的。
    //      我们可以不考虑输出结果的顺序。
    (function () {

        /**
        * @param {number[]} nums1
        * @param {number[]} nums2
        * @return {number[]}
        */
        var intersection = function (nums1, nums2) {
            nums1 = Array.from(new Set(nums1));
            nums2 = Array.from(new Set(nums2));
            var arr = [];
            for (let [key, value] of nums1.entries()) {
                if (nums2.includes(value)) {
                    arr.push(value);
                }
            }
            return arr;
        };
        var nums1 = [4,9,5], nums2 = [9,4,9,8,4];
        console.log(intersection(nums1, nums2));


    })();

</script>
