<script>
    // 给定一个整型数组，在数组中找出由三个数组成的最大乘积，并输出这个乘积。

    // 示例 1:

    // 输入: [1,2,3]
    // 输出: 6
    // 示例 2:

    // 输入: [1,2,3,4]
    // 输出: 24
    // 注意:

    // 给定的整型数组长度范围是[3,104]，数组中所有的元素范围是[-1000, 1000]。
    // 输入的数组中任意三个数的乘积不会超出32位有符号整数的范围。

    {
        /**
        * @param {number[]} nums
        * @return {number}
        */
        let maximumProduct = function (nums) {
            let arr = nums.sort((a, b) => { return a - b });
            let len = nums.length - 1;
            let lf = [nums[0], nums[1], nums[len]];
            let rt = [nums[len - 2], nums[len - 1], nums[len]];
            let a = lf.reduce((total, currVal) => {
                return total * currVal;
            }, 1);
            let b = rt.reduce((total, currVal) => {
                return total * currVal;
            }, 1);

            // return a > b ? a : b;
            return Math.max(a, b);
        };

        let nums = [-4, -3, -2, -1, 60];
        let maxVal = maximumProduct(nums);
        console.log(maxVal, "maxVal");
    }




</script>
