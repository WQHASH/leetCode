<script>
    // 给定一个二进制数组， 计算其中最大连续1的个数。
    // eg:      输入: [1,1,0,1,1,1]     输出: 3
    // 解释: 开头的两位和最后的三位都是连续1，所以最大连续1的个数是 3.
    // 注意： 1. 输入的数组只包含 0 和1。
    //        2. 输入数组的长度是正整数，且不超过 10000。

    (function () {
        /**
         * @description: 
         * @param {type} 
         * @return: 
         */
        var findMaxConsecutiveOnes = function (nums) {
            var maxCount = 0;
            var sum = 0;
            for (num of nums) {
                sum = (num == 1) ? ++sum : 0;
                maxCount = (maxCount > sum) ? maxCount : sum;
            }
            return maxCount;
        };

        var nums = [1, 0, 1, 1, 0, 1];
        console.log(findMaxConsecutiveOnes(nums));

    })();
</script>
