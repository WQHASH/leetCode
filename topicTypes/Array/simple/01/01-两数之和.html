<script>
    // 给定一个整数数组 nums 和一个目标值 target， 请你在该数组中找出和为目标值的那 两个 整数， 并返回他们的数组下标。

    // 你可以假设每种输入只会对应一个答案。 但是， 你不能重复利用这个数组中同样的元素。         

    // 给定 nums = [2, 7, 11, 15], target = 9

    // 因为 nums[0] + nums[1] = 2 + 7 = 9
    // 所以返回[0, 1]


    (function () {

        /** 
         * @description: 暴力解法
         * @param {number[]} nums
         * @param {number} target
         * @return {number[]}
         */
        var twoSum = function (nums, target) {
            for (var i = 0; i < nums.length; i++) {
                for (var j = 0; j < nums.length - 1; j++) {
                    if ((nums[i] + nums[j] == target) && (i != j)) {
                        return [i, j]
                    }
                }
            }
        };
        var nums = [7, 11, 15, 2],
            target = 9;

        var arr = twoSum(nums, target);
        // console.log(arr, "arr");

    })();

    // -----------------------------

    (function () {
        /**
         * @description: 利用对象来处理 [hash原理]
         * @param {type} 
         * @return: 
         */
        var twoSum = function (nums, target) {
            var obj = {};
            for (var i = 0; i < nums.length; i++) {
                var dif = target - nums[i];
                // 这里需要注意 0 和 undefined还不一样!
                // 0在这里是有意义的, 不能都和undefined一样作为false处理
                if (obj[dif] != undefined) {
                    return [obj[dif], i]
                }
                obj[nums[i]] = i;
            }
        };
        var nums = [7, 11, 15, 2],
            target = 9;

        var arr = twoSum(nums, target);
        // console.log(arr, "arr");


    })();

    // -----------------------------

    (function () {
        /**
         * @description: 利用indexOf来处理
         * @param {type} 
         * @return: 
         */
        var twoSum = function (nums, target) {
            for (var i = 0; i < nums.length; i++) {
                var dif = target - nums[i];
                var index = nums.lastIndexOf(dif);
                if (index != -1 && index != i) {
                    return [index, i]
                }

            }
        };
        var nums = [7, 11, 15, 2],
            target = 9;

        var arr = twoSum(nums, target);
        console.log(arr, "arr");


    })();
</script>
