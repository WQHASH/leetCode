    // eg:          输入: [3,0,1]                       输出: 2
    //              输入: [9,6,4,2,3,5,7,0,1]           输出: 8

    // 这题的设计规则有点混乱,以下解法都自相矛盾!!!  -- (优解题思路除外)

    //

    (function () {
        var missingNumber = function (nums) {
            var sortNums = nums.sort(function (left, right) {
                return left - right
            });
            // 数组长度等于1的情况
            if (nums.length == 1) {
                if (nums[0] > 0) {
                    return nums[0] - 1;
                } else {
                    return nums[0] + 1;
                }
            }

            // 数组长度大于1的情况
            for (var i = 0; i < sortNums.length; i++) {
