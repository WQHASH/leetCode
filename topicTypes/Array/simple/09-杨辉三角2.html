<script>
    // 给定一个非负索引 k，其中 k ≤ 33，返回杨辉三角的第 k 行。
    // 如下:    输入: 3         输出: [1,3,3,1]


    (function () {

        /**
         * @description:
         * @param {type} 
         * @return: 
         */
        var getRow = function (rowIndex) {
            var arr = [];
            for (var i = 1; i <= rowIndex + 1; i++) {
                var row = [];
                for (var j = 0; j < i; j++) {
                    if (j == 0 || j == i - 1) {
                        row.push(1);
                    } else {
                        row.push(arr[i - 2][j - 1] + arr[i - 2][j]);
                    }
                }
                arr.push(row)
            }
            return arr[rowIndex]
        };

        console.log(getRow(3));

    })();
</script>
